<div class="d-flex nav-wrapper">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" [routerLink]="''" (click)="isMenuCollapsed = true"
      ><img src="/assets/home.png" alt=""
    /></a>

    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      <i class="fa fa-bars"> </i>
    </button>

    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="''"
            (click)="isMenuCollapsed = true"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Star Wars</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'filme'"
            (click)="isMenuCollapsed = true"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Filme</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'charaktere'"
            (click)="isMenuCollapsed = true"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Charaktere</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'planeten'"
            (click)="isMenuCollapsed = true"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Planeten</a
          >
        </li>
      </ul>
    </div>
  </nav>
  <div class="search-wrapper">
    <div class="search">
      <input type="text" class="" placeholder="Suche" />
      <fa-icon class="fa-search" [icon]="faSearch"></fa-icon>
    </div>
  </div>
</div>
